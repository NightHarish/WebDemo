<!DOCTYPE html>

</html>
<head>
    <title>FunHub Games</title>
 </head>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <body>
        <h1> Welcome to Gamer's Galleria</h1>
        {% for each in myresult %}
    <h2> GAME: {{each[1]}}</h2>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a href="{{each[3]}}" class="btn btn-outline-warning btn-lg" role="button">Click here</a>
    </div>
    <p> About: {{each[2]}} <p>

    <p> Rating: {{each[4]}} <p>
    {% endfor %}
    </body>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a href="http://localhost:5000/" class="btn btn-outline-dark btn-lg" role="button">Back to Home</a>
      </div>
    
</html>
